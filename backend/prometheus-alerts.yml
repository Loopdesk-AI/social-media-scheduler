groups:
  - name: social_media_backend_alerts
    interval: 30s
    rules:
      # HTTP Alerts
      - alert: HighErrorRate
        expr: rate(http_request_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: http
        annotations:
          summary: "High HTTP error rate detected"
          description: "Error rate is {{ $value | humanize }} errors/sec for {{ $labels.route }}"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          component: http
        annotations:
          summary: "High HTTP latency detected"
          description: "P95 latency is {{ $value | humanize }}s for {{ $labels.route }}"

      # Queue Alerts
      - alert: QueueBacklog
        expr: queue_size{state="waiting"} > 100
        for: 10m
        labels:
          severity: warning
          component: queue
        annotations:
          summary: "Queue backlog detected"
          description: "{{ $value }} jobs waiting in queue"

      - alert: HighQueueFailureRate
        expr: rate(queue_jobs_failed_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: queue
        annotations:
          summary: "High queue job failure rate"
          description: "{{ $value | humanize }} jobs/sec failing for {{ $labels.provider }}"

      - alert: QueueStalled
        expr: rate(queue_jobs_processed_total[10m]) == 0 and queue_size{state="waiting"} > 0
        for: 10m
        labels:
          severity: critical
          component: queue
        annotations:
          summary: "Queue processing stalled"
          description: "No jobs processed in 10 minutes but {{ $value }} jobs waiting"

      # Integration Alerts
      - alert: IntegrationHighErrorRate
        expr: rate(integration_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: integration
        annotations:
          summary: "High integration error rate"
          description: "{{ $value | humanize }} errors/sec for {{ $labels.provider }}"

      - alert: IntegrationSlowResponse
        expr: histogram_quantile(0.95, rate(integration_response_time_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
          component: integration
        annotations:
          summary: "Slow integration API response"
          description: "P95 response time is {{ $value | humanize }}s for {{ $labels.provider }}"

      # Post Publishing Alerts
      - alert: HighPostFailureRate
        expr: rate(posts_failed_total[5m]) / rate(posts_created_total[5m]) > 0.2
        for: 10m
        labels:
          severity: warning
          component: posts
        annotations:
          summary: "High post failure rate"
          description: "{{ $value | humanizePercentage }} of posts failing for {{ $labels.provider }}"

      # Service Health Alerts
      - alert: ServiceDown
        expr: up{job="social-media-backend"} == 0
        for: 1m
        labels:
          severity: critical
          component: service
        annotations:
          summary: "Backend service is down"
          description: "Service has been down for 1 minute"

      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024 / 1024) > 1.5
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize }}GB"

      - alert: HighCPUUsage
        expr: rate(process_cpu_user_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Database Alerts
      - alert: DatabaseConnectionFailed
        expr: up{job="social-media-backend"} == 1 and absent(process_resident_memory_bytes)
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection failed"
          description: "Unable to connect to database"

      # Social Media Platform Alerts
      - alert: SocialMediaHighErrorRate
        expr: rate(social_api_errors_total[5m]) / ignoring(error_type) rate(social_api_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: social_media
        annotations:
          summary: "High error rate for {{ $labels.platform }}"
          description: "{{ $value | humanizePercentage }} error rate for {{ $labels.platform }}"

      - alert: SocialMediaRateLimitExhaustion
        expr: rate(social_rate_limit_hits_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          component: social_media
        annotations:
          summary: "Rate limit being hit frequently for {{ $labels.platform }}"
          description: "{{ $value | humanize }} rate limit hits/sec for {{ $labels.platform }}"

      - alert: SocialMediaPostFailureSpike
        expr: rate(social_posts_total{status="failed"}[5m]) > 0.2
        for: 5m
        labels:
          severity: critical
          component: social_media
        annotations:
          summary: "High post failure rate for {{ $labels.platform }}"
          description: "{{ $value | humanize }} failed posts/sec for {{ $labels.platform }}"

      - alert: SocialMediaSlowPublishing
        expr: histogram_quantile(0.95, rate(social_post_publish_duration_seconds_bucket[5m])) > 30
        for: 10m
        labels:
          severity: warning
          component: social_media
        annotations:
          summary: "Slow post publishing for {{ $labels.platform }}"
          description: "P95 publish time is {{ $value | humanize }}s for {{ $labels.platform }}"

      - alert: SocialMediaOAuthIssues
        expr: rate(social_oauth_flow_duration_seconds_count[10m]) == 0 and increase(social_api_errors_total{error_type="auth"}[10m]) > 5
        for: 5m
        labels:
          severity: critical
          component: social_media
        annotations:
          summary: "OAuth authentication issues for {{ $labels.platform }}"
          description: "Multiple auth errors detected for {{ $labels.platform }}"

      - alert: SocialMediaAPIDowntime
        expr: rate(social_api_errors_total{error_type="network"}[5m]) / ignoring(error_type) rate(social_api_requests_total[5m]) > 0.8
        for: 2m
        labels:
          severity: critical
          component: social_media
        annotations:
          summary: "Possible API downtime for {{ $labels.platform }}"
          description: "{{ $value | humanizePercentage }} network errors for {{ $labels.platform }}"

      # Redis Alerts
      - alert: RedisConnectionFailed
        expr: queue_size == 0 and rate(queue_jobs_processed_total[5m]) == 0
        for: 5m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis connection may have failed"
          description: "No queue activity detected"
